<!DOCTYPE HTML>
<html>
<head>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    <script src="script/jquery-3.5.1.min.js"></script>
    <canvas id="chart" width="200" height="200"></canvas>
    <script type="text/javascript">

var j = [];
var s = [];
var url = window.location.host.toString();

$.ajax({
    type: 'GET',
    url: 'http://' + url + "/sensorGraph/s1",
    dataType: 'json',
    success: function (data) {
       j = data;
    },
    async: false
 });

 $.ajax({
    type: 'GET',
    url: 'http://' + url + "/sensors",
    dataType: 'json',
    success: function (data) {
       s = data;
    },
    async: false
 });

 var chartData = {
     labels: j.labels,
     datasets: j.datasets
 };

 var options = {
    responsive: true,
    maintainAspectRatio: false,
    tooltips: {
        enabled: false
    },
    elements: {
       line: {
          fill: false
       }
    }
 };

 window.onload = function () {
     var ctx = document.getElementById("chart").getContext("2d");
     const chart = new Chart(ctx, { type: 'line',data: chartData, options: options });
     $.each(s, function (key, value)
    {
        $("#sensors").append("<input type='radio' name='" + value + "' /> " + value + " <br />");
    });
 }
</script>
</head>
<body>
<div align="center" id="sensors"></div>
</body>
</html>
